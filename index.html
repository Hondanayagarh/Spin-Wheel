<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Debug Frontend</title>
</head>
<body>
  <h2>Frontend Debug Test</h2>

  <label>Enter Purchase Token:</label>
  <input id="tokenInput" type="text" placeholder="ABC123">
  <button id="submitBtn">Submit</button>

  <pre id="result"></pre>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyjh9SEH_Y-P0ojqQiNJJug7EXSef8DDywC1dyflTiWanxTdWEI5SkbpmgF7ELM4Vcw/exec";

    document.getElementById("submitBtn").addEventListener("click", async () => {
      const token = document.getElementById("tokenInput").value.trim();
      if (!token) {
        document.getElementById("result").innerText = "⚠️ Please enter a token.";
        return;
      }

      const url = `${SCRIPT_URL}?token=${encodeURIComponent(token)}`;
      document.getElementById("result").innerText = "Fetching: " + url;

      try {
        const res = await fetch(url);
        const text = await res.text(); // show raw response, not JSON
        document.getElementById("result").innerText = "Response:\n" + text;
      } catch (err) {
        document.getElementById("result").innerText = "⚠️ Network error:\n" + err;
        console.error(err);
      }
    });
  </script>
</body>
</html>
