<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Spin Wheel Test</title>
</head>
<body>
  <h2>Frontend Test</h2>
  <label>Enter Purchase Token:</label>
  <input id="tokenInput" type="text" placeholder="ABC123">
  <button onclick="checkToken()">Submit</button>
  <p id="result"></p>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz8xceXroxUkH8d3-xwVRZaBo3z5FykwqIrYWkhnVi9pcMG1q-tcSqnhTnx9v8NaJgc/exec";

    async function checkToken() {
      const token = document.getElementById("tokenInput").value.trim();
      if (!token) return;

      try {
        const res = await fetch(`${SCRIPT_URL}?token=${encodeURIComponent(token)}`);
        const data = await res.json();

        if (data.status === "valid") {
          document.getElementById("result").innerText = "‚úÖ Token is valid, you can spin the wheel!";
        } else if (data.status === "already") {
          document.getElementById("result").innerText = `üéÅ Token already used. Prize: ${data.prize}`;
        } else if (data.status === "success") {
          document.getElementById("result").innerText = `üéâ Prize saved: ${data.prize}`;
        } else {
          document.getElementById("result").innerText = "‚ùå Invalid token.";
        }
      } catch (err) {
        document.getElementById("result").innerText = "‚ö†Ô∏è Network error.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
