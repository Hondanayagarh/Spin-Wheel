<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Honda Nayagarh - Spin Wheel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background: #f9f9f9;
    }
    h2 {
      color: #c00;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Enter Purchase Token</h2>
  <input type="text" id="token" placeholder="Enter Token">
  <button onclick="checkToken()">Submit</button>
  <p id="result"></p>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyQAp-wmGArD9z89yp6x386EG8tN28Kr8-Nx26YbCGjTBZYHuSNb4Ko4nMIIl9aDt3E/exec";

    async function checkToken() {
      const token = document.getElementById("token").value.trim();
      const resultBox = document.getElementById("result");
      resultBox.textContent = "⏳ Checking...";

      try {
        let res = await fetch(SCRIPT_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token: token })
        });

        if (!res.ok) throw new Error("HTTP " + res.status);

        let data = await res.json();

        if (data.status === "success") {
          alert(data.message);
          resultBox.textContent = "✅ " + data.message;
        } else if (data.status === "used") {
          alert(data.message);
          resultBox.textContent = "⚠️ " + data.message;
        } else {
          resultBox.textContent = "❌ Invalid token.";
        }
      } catch (err) {
        resultBox.textContent = "⚠️ Network error: " + err.message;
      }
    }
  </script>
</body>
</html>
